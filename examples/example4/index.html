<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
        }

        svg {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
    </style>
</head>

<body>
    <svg id="weather-icon" height="100" width="100">
        <use xlink:href="../../icons/_icons.svg#sun"></use>
    </svg>

    <script>
        var weatherIcons = [
            "sun",
            "sun-overcast",
            "sun-overcast-rain",
            "overcast",
            "overcast-rain",
            "thunderstorm",
            "fog",
            "snow",
            "hail"
        ];

        var weatherIcon = document.querySelector("#weather-icon use");

        setInterval(() => {
            var randomIndex = Math.floor(Math.random() * (weatherIcons.length - 1));

            var newIconName = weatherIcons[randomIndex];

            weatherIcon.setAttributeNS(
                "http://www.w3.org/1999/xlink",
                "xlink:href",
                "../../icons/_icons.svg#" + newIconName
            );
        }, 3000);
    </script>
</body>

</html>
