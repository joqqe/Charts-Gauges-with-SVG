<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            padding-bottom: 100px;
            margin: 0;
        }

        svg {
            border: 1px solid black;
            margin: 10px;
        }

        .pan, .zoom {
            text-align: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>

<body>
    <div>
        <h4>Default</h4>
        <svg width="600" height="400" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <rect x="94.34" y="41.132" width="150" height="130" fill="#f00" />
            <circle cx="423.58" cy="103.77" r="70" fill="#0f0" />
            <path d="m326.08 353.74v-70l90-20v-40l80 20s40 90 30 90-130-20-130-20l-10 30" fill="none" stroke="#000"
                stroke-width="7.5591" />
            <polygon points="95,350 170,200 245,350" fill="#00f" />
        </svg>
    </div>

    <br>

    <div class="pan">
        <div>
            <h4>Left</h4>
            <svg width="300" height="400"  viewBox="0 0 300 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <rect x="94.34" y="41.132" width="150" height="130" fill="#f00" />
                <circle cx="423.58" cy="103.77" r="70" fill="#0f0" />

                    stroke-width="7.5591" />
                <polygon points="95,350 170,200 245,350" fill="#00f" />
            </svg>
        </div>
        <div>
            <h4>Right</h4>
            <svg width="300" height="400" viewBox="300 0 300 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <rect x="94.34" y="41.132" width="150" height="130" fill="#f00" />
                <circle cx="423.58" cy="103.77" r="70" fill="#0f0" />
                <path d="m326.08 353.74v-70l90-20v-40l80 20s40 90 30 90-130-20-130-20l-10 30" fill="none" stroke="#000"
                    stroke-width="7.5591" />
                <polygon points="95,350 170,200 245,350" fill="#00f" />
            </svg>
        </div>
    </div>

    <div class="zoom">
        <div>
            <h4>Path</h4>

                <circle cx="423.58" cy="103.77" r="70" fill="#0f0" />

                    stroke-width="7.5591" />
                <polygon points="95,350 170,200 245,350" fill="#00f" />
            </svg>
        </div>
    </div>
</body>

</html>
