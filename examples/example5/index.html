<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            margin: 0;
        }

        svg {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <svg id="wind-icon" height="100" width="100">
        <use xlink:href="../../icons/_icons.svg#wind"></use>
    </svg>

    <script>
        var windIcon = document.querySelector("#wind-icon use");

        windIcon.style.transformOrigin = "center";
        windIcon.style.transition = "transform 2s ease";

        setInterval(() => {
            var direction = Math.round(Math.random() * 360);
            windIcon.style.transform = "rotate(" + direction + "deg)";
        }, 3000);

    </script>
</body>
</html>
